<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="app.css"> -->
    <title>MENA Music Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        font-family: 'Verdana';
        justify-content: center;
      }

      .section-title{
        height:10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .section-container{
        height:90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .hud {
        font-size: xx-large;
        display: flex;
        flex-direction: row;
        margin-bottom: 1.4em;
      }

      .active-step {
        background-color: rgba(51, 170, 51, .4);
      }

      button {
        margin-top: 0.75em;
      }

      .attribution {
        margin-top: 10em;
        font-size: x-small;
      }

    </style>
  </head>
  <body>
    <section class="section-title">
      <h1>MENA Metronome</h1>
    </section>

    <section style="display: none;">
      <!-- Preload all audio files -->
      <!-- Main sounds -->
      <audio id="dum1" preload="auto">
        <source src="sounds/dum1.mp3" type="audio/mpeg">
      </audio>
      <audio id="tek1" preload="auto">
        <source src="sounds/tek1.mp3" type="audio/mpeg">
      </audio>
    </section>

    <section class="section-container">
      <div id="hud" class="hud">
        
      </div>
      <div>

          <input 
          type="text" 
          id="rhythm-input"
          placeholder="D-TtD-t-" 
          value="D-TtD-t-" 
          class="input" 
          pattern="[dDtT\-]+" 
          title="Please 1 or more of D, d, T, t or -"
          maxlength="40"
          minlength="1"
          required
          />
      </div>

      <div id="bpm-slider">

        <input type="range" min="40" max="300" value="150" class="range" />
      </div>

      <div id="bpm-hint">
        BPM: 150
      </div>

      <div>

        <button class="btn" id="play">
          <svg class="size-[1.2em]" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
          viewBox="0 0 337.173 337.173" xml:space="preserve">
          <g>
            <g>
              <path style="fill:#010002;" d="M25.922,337.173V0l285.329,168.595L25.922,337.173z M42.179,28.491v280.2L279.29,168.595
              L42.179,28.491z"/>
            </g>
          </g>
        </svg>
        
          Play
        </button>
      </div>

      <div>
          <button class="btn" id="stop" hidden disabled>
            <svg class="size-[1.2em]" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="14" height="14" fill="#000000"/>
            </svg>            
            Stop
          </button>

      </div>
      <div class="attribution">
        <p>Sounds from Darbuka pack by Schalkalwis: https://freesound.org/people/Schalkalwis/packs/2335/</p>
        <p>License: Attribution 4.0</p> 
      </div>
    </section>

  <script>
    var playing = false
    var pattern = "D-TtD-t-"
    var inp = document.getElementById("rhythm-input")
    var hud = document.getElementById("hud")
    var stage = 0
    var intervalId = 0

    var playButton = document.getElementById("play")
    var stopButton = document.getElementById("stop")

    var bpmSlider = document.getElementById("bpm-slider")
    var bpmHint = document.getElementById("bpm-hint")

    var bpm = 150
    var currentAudio = null
    
    // Single audio elements
    const dum = document.getElementById("dum1");
    const softDum = document.getElementById("dum1");
    const tek = document.getElementById("tek1");
    const softTek = document.getElementById("tek1");
    
    // Set volume for soft sounds
    softDum.volume = 0.6;
    softTek.volume = 0.6;
    
    // Initialize UI on load
    setStages(pattern, 0);
    
    // Mobile browser compatibility flag
    let audioInitialized = false;
    
    bpmSlider.addEventListener("input", (event) => {
      bpmHint.innerHTML = "BPM: " + event.target.value
      bpm = event.target.value
    })

    function setStages(beat_string, step) {
      hud.innerHTML = ""
          
      for (const [key, value] of Object.entries(beat_string)) {
        var new_div = document.createElement("div")
        new_div.innerHTML = value
        new_div.classList.add("hud-step")
        if (step == key) {
           new_div.classList.add("active-step")
        }
        hud.appendChild(new_div)
      }
    }

    inp.addEventListener("input", (event) => {
      playing = false
      clearInterval(intervalId)
      inp.setCustomValidity(inp.validity.patternMismatch ? inp.title : '')

      inp.reportValidity()

      if (!inp.validity.patternMismatch) {
        playButton.removeAttribute("disabled")
        pattern = inp.value
        setStages(pattern, 0)
      } else {
        stopButton.setAttribute("hidden", "")
        playButton.removeAttribute("hidden")
        playButton.setAttribute("disabled", "")
      }
    })

    playButton.addEventListener("click", (event) => {
      playButton.setAttribute("hidden", "")
      stopButton.removeAttribute("hidden")
      stopButton.removeAttribute("disabled")
      intervalId = setInterval(runMetronome, 60000 / bpm)
    }) 

    stopButton.addEventListener("click", (event) => {
      clearInterval(intervalId)
      stage = 0
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      stopButton.setAttribute("hidden", "")
      stopButton.setAttribute("disabled", "")
      playButton.removeAttribute("hidden")
    }) 

    function playSound(sound) {
      // Reset the audio element and play it
      sound.currentTime = 0;
      
      // Try to play the sound
      const playPromise = sound.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          alert("Error playing sound:");
          alert(error);
        });
      }
      
      return sound;
    }

    function runMetronome() {
      setStages(pattern, stage)
      var currentStage = pattern[stage]
      
      if (currentAudio && currentStage != "-") {
        currentAudio.pause();
        currentAudio = null;
      }

      switch (currentStage) {
        case "D":
          currentAudio = playSound(dum);
          break
        case "T":
          currentAudio = playSound(tek);
          break
        case "d":
          currentAudio = playSound(softDum);
          break
        case "t":
          currentAudio = playSound(softTek);
          break
        case "-":
          break
      }

      stage = (stage + 1) % pattern.length
    }
  </script>
</body>
</html>
