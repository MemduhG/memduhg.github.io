<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="app.css"> -->
    <title>MENA Music Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        font-family: 'Verdana';
        justify-content: center;
      }

      .section-title{
        height:10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .section-container{
        height:90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .hud {
        font-size: xx-large;
        display: flex;
        flex-direction: row;
        margin-bottom: 1.4em;
      }

      .active-step {
        background-color: rgba(51, 170, 51, .4);
      }

      button {
        margin-top: 0.75em;
      }

      .attribution {
        margin-top: 10em;
        font-size: x-small;
      }

    </style>
  </head>
  <body>
    <section class="section-title">
      <h1>MENA Metronome</h1>
    </section>

    <section class="section-container">
      <div id="hud" class="hud">
        
      </div>
      <div>

          <input 
          type="text" 
          id="rhythm-input"
          placeholder="D-TtD-t-" 
          value="D-TtD-t-" 
          class="input" 
          pattern="[dDtT\-]+" 
          title="Please 1 or more of D, d, T, t or -"
          maxlength="40"
          minlength="1"
          required
          />
      </div>

      <div id="bpm-slider">

        <input type="range" min="40" max="300" value="150" class="range" />
      </div>

      <div id="bpm-hint">
        BPM: 150
      </div>

      <div>

        <button class="btn" id="play">
          <svg class="size-[1.2em]" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
          viewBox="0 0 337.173 337.173" xml:space="preserve">
          <g>
            <g>
              <path style="fill:#010002;" d="M25.922,337.173V0l285.329,168.595L25.922,337.173z M42.179,28.491v280.2L279.29,168.595
              L42.179,28.491z"/>
            </g>
          </g>
        </svg>
        
          Play
        </button>
      </div>

      <div>
          <button class="btn" id="stop" hidden disabled>
            <svg class="size-[1.2em]" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="14" height="14" fill="#000000"/>
            </svg>            
            Stop
          </button>

      </div>
      <div class="attribution">
        <p>Sounds from Darbuka pack by Schalkalwis: https://freesound.org/people/Schalkalwis/packs/2335/</p>
        <p>License: Attribution 4.0</p> 
      </div>
    </section>

  <script>
    var playing = false
    var pattern = "D-TtD-t-"
    var inp = document.getElementById("rhythm-input")
    var hud = document.getElementById("hud")
    var stage = 0
    var intervalId = 0

    var playButton = document.getElementById("play")
    var stopButton = document.getElementById("stop")

    var bpmSlider = document.getElementById("bpm-slider")
    var bpmHint = document.getElementById("bpm-hint")

    var bpm = 150
    var currentAudio = null
    
    // Audio collections
    const dums = [];
    const softDums = [];
    const teks = [];
    const softTeks = [];
    
    // Track loading progress
    let totalSoundsToLoad = 12; // 3 sounds x 4 categories
    let loadedSounds = 0;
    let soundsReady = false;
    
    // Load audio files sequentially
    function loadAudioFiles() {
      // Disable play button until sounds are loaded
      playButton.setAttribute("disabled", "");
      playButton.innerHTML = "Loading sounds...";
      
      // Sound files to load
      const soundsToLoad = [
        { name: "dum1", category: "dum", volume: 1.0 },
        { name: "dum2", category: "dum", volume: 1.0 },
        { name: "dum3", category: "dum", volume: 1.0 },
        { name: "dum1", category: "softDum", volume: 0.6 },
        { name: "dum2", category: "softDum", volume: 0.6 },
        { name: "dum3", category: "softDum", volume: 0.6 },
        { name: "tek1", category: "tek", volume: 1.0 },
        { name: "tek2", category: "tek", volume: 1.0 },
        { name: "tek3", category: "tek", volume: 1.0 },
        { name: "tek1", category: "softTek", volume: 0.6 },
        { name: "tek2", category: "softTek", volume: 0.6 },
        { name: "tek3", category: "softTek", volume: 0.6 }
      ];
      
      // Load each sound sequentially
      function loadNextSound(index) {
        if (index >= soundsToLoad.length) {
          // All sounds loaded
          soundsReady = true;
          playButton.removeAttribute("disabled");
          playButton.innerHTML = '<svg class="size-[1.2em]" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 337.173 337.173" xml:space="preserve"><g><g><path style="fill:#010002;" d="M25.922,337.173V0l285.329,168.595L25.922,337.173z M42.179,28.491v280.2L279.29,168.595L42.179,28.491z"/></g></g></svg> Play';
          return;
        }
        
        const sound = soundsToLoad[index];
        const audio = new Audio(`sounds/${sound.name}.mp3`);
        
        audio.volume = sound.volume;
        
        // Handle successful load
        audio.addEventListener('canplaythrough', function onCanPlay() {
          // Remove the event listener to prevent multiple triggers
          audio.removeEventListener('canplaythrough', onCanPlay);
          
          // Add to appropriate collection
          if (sound.category === "dum") {
            dums.push(audio);
          } else if (sound.category === "softDum") {
            softDums.push(audio);
          } else if (sound.category === "tek") {
            teks.push(audio);
          } else if (sound.category === "softTek") {
            softTeks.push(audio);
          }
          
          loadedSounds++;
          playButton.innerHTML = `Loading sounds... ${Math.floor((loadedSounds/totalSoundsToLoad) * 100)}%`;
          
          // Load next sound
          loadNextSound(index + 1);
        }, { once: true });
        
        // Handle loading error
        audio.addEventListener('error', function() {
          console.error(`Failed to load sound: ${sound.name}.mp3`);
          // Continue with next sound even if this one failed
          loadNextSound(index + 1);
        }, { once: true });
        
        // Start loading
        audio.load();
      }
      
      // Start the loading process
      loadNextSound(0);
    }
    
    // Start loading sounds when the page loads
    document.addEventListener("DOMContentLoaded", function() {
      setStages(pattern, 0);
      loadAudioFiles();
    });

    bpmSlider.addEventListener("input", (event) => {
      bpmHint.innerHTML = "BPM: " + event.target.value
      bpm = event.target.value
    })

    function setStages(beat_string, step) {
      hud.innerHTML = ""
          
      for (const [key, value] of Object.entries(beat_string)) {
        var new_div = document.createElement("div")
        new_div.innerHTML = value
        new_div.classList.add("hud-step")
        if (step == key) {
           new_div.classList.add("active-step")
        }
        hud.appendChild(new_div)
      }
    }

    inp.addEventListener("input", (event) => {
      playing = false
      clearInterval(intervalId)
      inp.setCustomValidity(inp.validity.patternMismatch ? inp.title : '')

      inp.reportValidity()

      if (!inp.validity.patternMismatch) {
        playButton.removeAttribute("disabled")
        pattern = inp.value
        setStages(pattern, 0)
      } else {
        stopButton.setAttribute("hidden", "")
        playButton.removeAttribute("hidden")
        playButton.setAttribute("disabled", "")
      }
    })

    playButton.addEventListener("click", (event) => {
      if (!soundsReady) {
        return; // Don't proceed if sounds aren't loaded
      }
      
      playButton.setAttribute("hidden", "")
      stopButton.removeAttribute("hidden")
      stopButton.removeAttribute("disabled")
      intervalId = setInterval(runMetronome, 60000 / bpm)
    }) 

    stopButton.addEventListener("click", (event) => {
      clearInterval(intervalId)
      stage = 0
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      stopButton.setAttribute("hidden", "")
      stopButton.setAttribute("disabled", "")
      playButton.removeAttribute("hidden")
    }) 

    function runMetronome() {
      setStages(pattern, stage)
      var currentStage = pattern[stage]
      if (currentAudio && currentStage != "-") {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      switch (currentStage) {
        case "D":
          currentAudio = dums[Math.floor(Math.random() * dums.length)]
          currentAudio.play()
          break
        case "T":
          currentAudio = teks[Math.floor(Math.random() * teks.length)]
          currentAudio.play()
          break
        case "d":
          currentAudio = softDums[Math.floor(Math.random() * softDums.length)]
          currentAudio.play()
          break
        case "t":
          currentAudio = softTeks[Math.floor(Math.random() * softTeks.length)]
          currentAudio.play()
          break
        case "-":
          break
      }

      stage = (stage + 1) % pattern.length
    }
  </script>
</body>
</html>
